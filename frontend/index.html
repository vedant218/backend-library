<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Library Management System</h1>
      <div id="auth-forms" class="auth-forms">
        <div id="signup-form" class="form-container">
          <h2>Sign Up</h2>
          <form id="signup">
            <div class="form-group">
              <input
                type="text"
                id="signup-username"
                placeholder="Username"
                required
                class="form-control"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="signup-password"
                placeholder="Password"
                required
                class="form-control"
              />
            </div>
            <div class="form-group">
              <select id="signup-role" required class="form-control">
                <option value="">Select Role</option>
                <option value="librarian">Librarian</option>
                <option value="member">Member</option>
              </select>
            </div>
            <button type="submit" class="btn btn-green">Sign Up</button>
          </form>
        </div>
        <div id="signin-form" class="form-container">
          <h2>Sign In</h2>
          <form id="signin">
            <div class="form-group">
              <input
                type="text"
                id="signin-username"
                placeholder="Username"
                required
                class="form-control"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="signin-password"
                placeholder="Password"
                required
                class="form-control"
              />
            </div>
            <button type="submit" class="btn btn-blue">Sign In</button>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
